<!DOCTYPE html>
<html>
<head>
	<title>Adivina número</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="icon" href="img/favicon.ico">  
</head>
<body>

	<div class="caja izquierda">
		<img id="imagenGenio" src="img/pensando.png">
		<p>(Cambiar al genio. Este es Akinator)</p>
	</div>

	<div class="caja derecha">
		<div class="instrucciones">
			<h1>Adiviná el número</h1>
			<p>Acabo de pensar un número al azar entre 1 y 100.</p>
			<p>¿Serás capaz de adivinarlo en 7 intentos o menos?</p>
		</div>
		<p class="destacado2" id="resultado">Esperando...</p>
		<div class="interfaz">
			<input class="destacado" id="entradaDelUsuario">
			<br>
			<button onclick="procesar()" class="destacado" id="botonAdivinar">ADIVINAR</button>
		</div>
		<p class="destacado3" id="contadorIntentos">Te quedan 7 intentos</p>
	</div>

<script type="text/javascript" src="js/logica.js"></script>
</body>
</html>
